<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Profile</title>
    <script type = "text/javascript"
            src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type = "text/javascript"
            src = "/app.js">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<h2 class="form-signin-heading">Profile</h2>
<a th:href="@{/logout}">Logout</a>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="profileName"></h5>
                    <p class="card-text" id="firstName"></p>
                    <p class="card-text" id="lastName"></p>
                    <p class="card-text" id="sex"></p>
                    <p class="card-text" id="age"></p>
                    <p class="card-text" id="interests"></p>
                    <p class="card-text" id="city"></p>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;" >
                <div class="card-body" id="friendsList">
                    <h5 class="card-title">friends</h5>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;" >
                <div class="card-body"  id="nonFriendsList">
                    <h5 class="card-title">users to follow</h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type = "text/javascript">
    $(document).ready(function() {
       fillProfileData();
    });

</script>
</html>
