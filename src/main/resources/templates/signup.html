<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}">
    <ul th:each="errorMessage : ${param.errorMessages}">
        <li th:text="${errorMessage}"></li>
    </ul>
</div>

<div class="container">
    <form  class="form-signin" th:action="@{/signup_processed}" method="post" modelAttribute="user">
        <h2 class="form-signin-heading">Please sign up</h2>
        <p>
            <label for="name" class="sr-only">Nickname</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nickname" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="text" id="password" name="password" class="form-control" placeholder="Password" >
        </p>
        <p>
            <label for="firstname" class="sr-only">firstname</label>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="firstname" >
        </p>
        <p>
            <label for="lastname" class="sr-only">lastname</label>
            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="lastname" >
        </p>
        <p>
            <label for="age" class="sr-only">age</label>
            <input type="number" id="age" name="age" class="form-control" placeholder="age" >
        </p>
        <p>
            <select id="sex"  name="sex" class="form-control">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </p>
        <p>
            <label for="interests" class="sr-only"></label>
            <textarea class="form-control" id="interests" name="interests" rows="3" placeholder="interests"></textarea>
        </p>
        <p>
            <label for="city" class="sr-only">city</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="city" >
        </p>

        <div><input type="submit" value="Sign Up"/></div>
    </form>
</div>
</body>
</html>
